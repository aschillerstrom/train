<!doctype html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <title>Train Schedule with Firebase</title>

                <script src='https://code.jquery.com/jquery.js'></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
                <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
                <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
                <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase-database.js"></script>
            </head>
            
            <body>
                <div class='container'>
                    <div class='row'>
                        <div class='card-panel z-depth-2 red accent-3 white-text'>
                            <h3 class='center-align'>Train Schedule</h3></div>
                    </div>
                    <div class='row'>
                        <!-- Display section -->
                        <div class='card-panel trainInfo'>
                            <h4 class='center-align'>Current Train Schedule</h4>
                            <table class="table striped center bordered responsive-table" id='trainTable'>
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency (minutes)</th>
                                        <th>Next Arrival</th>
                                        <th>Wait time for next train (in minutes)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- Form -->
                    <div class='row'>
                        <div class='card-panel'>
                            <h4 class='center-align'>Add a Train</h4>
                            <form>
                                <div class="input-field col s12">
                                    <input type="text" class="validate" id="trainNameInput">
                                    <label for="">Train Name</label>
                                </div>
                                <div class="input-field col s12">
                                    <input type="text" class="validate" id="destinationInput">
                                    <label for="">Destination</label>
                                </div>
                                <div class="input-field col s12">
                                    <input type="time" class="validate" id="firstInput">
                                    <label class='active' for="">First Train (HH:mm then am or pm)</label>
                                </div>
                                <div class="input-field col s12">
                                    <input type="number" class="validate" id="frequencyInput">
                                    <label for="">Frequency (minutes)</label>
                                </div>
                                <button type="submit" class="btn red accent-3" id="addTrainBtn">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </body>

var database = firebase.database();
var currentTime = moment();

database.ref().on("child_added", function(childSnap) {

    var name = childSnap.val().trainName;
    var destination = childSnap.val().destination;
    var firstTrain = childSnap.val().trainTime;
    var frequency = childSnap.val().frequency;
    var min = childSnap.val().min;
    var next = childSnap.val().next;

    $("#trainTable > tbody").append("<tr><td>" + trainName + "</td><td>" + destination + "</td><td>" + frequency + "</td><td>" + next + "</td><td>" + min + "</td></tr>");
});

database.ref().on("value", function(snapshot) {
   

});

//gets form info
$("#newTrain").on("click", function() {

    var trainName = $("#trainName").val().trim();
    var destination = $("#destination").val().trim();
    var firstTrain = $("#firstTrain").val().trim();
    var frequency = $("#frequency").val().trim();

    console.log(trainName);
    console.log(destination);
    console.log(firstTrain);
    console.log(frequency);

    //ensures that there are no blanks on form
    if (trainName == "") {
        alert('Enter a train name.');
        return false;
    }
    if (destination == "") {
        alert('Enter a destination.');
        return false;
    }
    if (firstTrain == "") {
        alert('Enter a first train time.');
        return false;
    }
    if (frequency == "") {
        alert('Enter a frequency');
        return false;
    }

    // calculating next train time
    //go back one year so time doesn't mess up
    var firstTrainConverted = moment(firstTrain, "hh:mm").subtract("1, years");
    // find the time difference between current time and the first train so we can get the remainder for the next train time
    var difference = currentTime.diff(moment(firstTrainConverted), "minutes");
    var remainder = difference % frequency;
    var minUntilTrain = frequency - remainder;
    var nextTrain = moment().add(minUntilTrain, "minutes").format("hh:mm a");

    var newTrain = {
        name: trainName,
        destination: destination,
        firstTrain: firstTrain,
        frequency: frequency,
        min: minUntilTrain,
        next: nextTrain
    }

    console.log(newTrain);
    database.ref().push(newTrain);

    $("#trainName").val("");
    $("#destination").val("");
    $("#firstTrain").val("");
    $("#frequency").val("");

    return false;
});
    </script>
   
   


</html>
